<html>
    <head>
        <title>AJAX Demo</title>
    </head>
    <script>
        fetch("http://localhost:8000/students").then((response) => {
      return response.json();
    })
    .then((data) => {
           let text = '';
           for(i=0; i<data.results.length; i++){
            let student = data.results[i];
            text+="Nume:" + student.prenume+ "Email" + student.email + "<br />";
           }
           document.getElementById("container").innerHTML = text;
        console.log(data);
    })
    </script>
    <body>
        <div id="container">

        </div>
    </body>
</html>
